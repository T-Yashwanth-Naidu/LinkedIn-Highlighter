<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Job Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            width: 300px;
        }
        h1 {
            color: #0073b1;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        #keyword-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #add-keyword-btn {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #add-keyword-btn:hover {
            background-color: #005c99;
        }
        .keywords-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            padding: 10px;
            margin-bottom: 15px;
        }
        .keyword-item {
            margin-bottom: 8px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        .action-buttons button {
            flex: 1;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .action-buttons button:first-child {
            margin-right: 5px;
            background-color: #0073b1;
            color: white;
        }
        .action-buttons button:first-child:hover {
            background-color: #005c99;
        }
        .action-buttons button:last-child {
            margin-left: 5px;
            background-color: #d9534f;
            color: white;
        }
        .action-buttons button:last-child:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Job Highlighter</h1>
    <p>Enter keywords (separated by commas) and click "Add" to save them:</p>

    <input type="text" id="keyword-box" placeholder="Enter keywords, e.g., C, C++, Java">
    <button id="add-keyword-btn">Add</button>

    <div class="keywords-container" id="keywords-container">
        <!-- Dynamically added keyword checkboxes -->
    </div>

    <div class="action-buttons">
        <button id="apply-highlights-btn">Apply Highlights</button>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
