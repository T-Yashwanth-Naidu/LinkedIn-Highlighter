<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Job Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #keywords {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #0073b1;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>LinkedIn Job Highlighter</h2>
    <label for="keywords">Enter keywords to highlight (comma-separated):</label>
    <input type="text" id="keywords" placeholder="e.g., engineering, design, CAD">
    <button id="highlight-btn">Highlight Keywords</button>
    <script src="popup.js"></script>
</body>
</html>
